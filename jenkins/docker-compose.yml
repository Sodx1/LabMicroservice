version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"    
      - "50000:50000"  
    volumes:
      - jenkins_home:/var/jenkins_home
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  jenkins_home:
    driver: local
